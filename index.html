
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IkiUp - Gestion Scolaire Intelligente</title>
    <meta name="description" content="Gérez votre vie scolaire, vos notes et vos révisions avec IkiUp." />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/duwqjda9j/image/upload/v1765907053/favicon-ikiup_a0hmhx.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Montserrat', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              text: 'var(--text-main)',
              primary: '#5A73E8', 
              secondary: '#F6DE7A',
              'blue-sec': '#8FA1F3',
              'gray-ui': '#E6E8EF',
              'dark-blue': '#0F172A',
              emerald: '#1CC48C',
              rose: '#BC1E54',
              indigo: '#4B0082',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3.5rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'shine': 'shine 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-background: #FAFAFA;
        --bg-surface: #FFFFFF;
        --bg-surface-soft: #E6E8EF;
        --text-main: #111111;
      }

      .dark {
        --bg-background: #0F172A;
        --bg-surface: #1E293B;
        --bg-surface-soft: #334155;
        --text-main: #FAFAFA;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        background-color: var(--bg-background);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #5A73E8;
        border-radius: 20px;
        border: 3px solid var(--bg-background);
        background-clip: padding-box;
      }

      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-3d {
        transform-style: preserve-3d;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Premium Card Effects */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

  }
}
</script>
</head>

</html>
