<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IkiUp - Gestion Scolaire Intelligente</title>
    <meta name="description" content="Gérez votre vie scolaire, vos notes et vos révisions avec IkiUp." />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/duwqjda9j/image/upload/v1765907053/favicon-ikiup_a0hmhx.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Montserrat', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              text: 'var(--text-main)',
              primary: '#5A73E8', /* Bleu IkiUp */
              secondary: '#F6DE7A', /* Jaune IkiUp */
              'blue-sec': '#8FA1F3', /* Bleu Secondaire */
              'gray-ui': '#E6E8EF', /* Gris clair UI */
              'dark-blue': '#0F172A', /* Bleu nuit fond sombre */
              emerald: '#1CC48C',
              rose: '#BC1E54',
              indigo: '#4B0082',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-background: #FAFAFA; /* Blanc fond */
        --bg-surface: #FFFFFF;
        --bg-surface-soft: #E6E8EF; /* Gris clair UI */
        --text-main: #111111; /* Couleur 3 */
      }

      .dark {
        --bg-background: #0F172A; /* Bleu Nuit Profond */
        --bg-surface: #1E293B;
        --bg-surface-soft: #334155;
        --text-main: #FAFAFA;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
        background-color: var(--bg-background);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #5A73E8;
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      /* Perspective & 3D Utilities */
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-3d {
        transform-style: preserve-3d;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-background text-text selection:bg-primary/20">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
